{% extends 'base.html' %}

{% block content %}

{{ setlist }}

{% for song in setlist.song.all %}
    {{ song.title }}
    {% for release in song.releases.all %}
        {{ release }}
    {% endfor %}
{% endfor %}
{% if user.id == setlist.author.id %}
    <a href="{% url 'edit_setlist' setlist.id %}">EDIT</a>
    <a href="{% url 'delete_setlist' setlist.id %}">DELETE</a>
{% else %}
    NOT SETLIST AUTHOR
{% endif %}

{% endblock %}
